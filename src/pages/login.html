<div class="flex justify-center my-12">
    <div class="flex flex-col justify-center w-1/2 bg-white border border-black rounded-xl">
        <form class="w-3/4 mx-auto">
            <!-- Credit card details -->
            <div class="flex flex-col my-8">
                <div class="capitalize mb-5 font-semibold text-xl">
                    <p>Log in</p>
                </div>
                <!-- Start of input name -->
                <div class="flex flex-col mb-3">
                    <div id="nameBorder" class="flex flex-col border-2 broder-[#D5D5D5] p-2 rounded-md">
                        <p class="text-xs">Email</p>
                        <input class="placeholder:font-light placeholder:text-xs focus:outline-none" id="email"
                            type="text" placeholder="example@exm.com">
                    </div>
                    <div id="emailERR" class="text-red-600 text-xs pl-3"></div>
                </div>
                <!-- End of input name -->
                <div class="flex flex-col mb-3">
                    <div id="cardnumberBorder" class="flex flex-col border-2 broder-[#D5D5D5] p-2 rounded-md">
                        <p class="text-xs">Password</p>
                        <input class="placeholder:font-light placeholder:text-xs focus:outline-none" id="password"
                            type="password" placeholder="***************">
                    </div>
                    <div id="passwordErr" class="text-red-600 text-xs pl-3"></div>
                </div>
                
               
            </div>
            <div class="flex justify-center mb-4">
                <button type="submit" class="px-8 py-2 bg-[#FFC436] font-semibold rounded-lg">Proceed</button>
            </div>
        </form>

    </div>
</div>
